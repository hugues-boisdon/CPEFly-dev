<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CPEFly Web Interface</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Bootstrap css dependency-->
        <link rel="stylesheet" href="../static/bootstrap/dist/css/bootstrap.min.css">
        <!--Custom css dependency-->
        <link rel="stylesheet" href="../static/style.css">
	</head>
    
	<body class="container-fluid w-100 h-100 d-flex page align-items-center justify-items-center">
        <!--Bootstrap jQuery dependency-->
        <script src="../static/jquery-3.7.1.js"></script>


        <!--Centered UI Box-->
        <div class="centered-view container-fluid col">

            <nav class="navigation-bar navbar navbar-expand-md">
                <a class="navbar-brand" href="/">CPEFly</a>
                <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="main-navigation">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/data">Data</a>
                        </li>
                    </ul>
                </div>
            </nav>



            <!--UI with 3 columns-->
            <div class="row-ui row d-flex justify-content-center">

                <!--Left Side Panel-->
                <div class="side-panel container col-sm  order-3 order-lg-1 
                 d-flex align-items-center justify-content-center">
                    <div class="joystick d-flex align-items-center justify-content-center" id="joystick-height"></div>
                </div>

                <!--Middle Panel-->
                <div class=" middle-panel container col-sm  order-1 order-lg-2 ">
                    <img class="video-feed" src="/video_feed" alt="Webcam Feed"></video>
                </div>

                <!--Right Side Panel-->
                <div class="side-panel container-fluid col-sm  order-4 order-lg-3
                 d-flex align-items-center justify-content-center">
                    <div class="joystick d-flex align-items-center justify-content-center" id="joystick-translation"></div>
                </div>

                <!--Data Panel-->
                <div class="command-panel container col-sm d-flex justify-content-center order-2 order-lg-4">
                    <div class="col text" id="dX-height">1</div>
                    <div class="col text" id="dY-height">2</div>
                    <div class="col text" id="dX-translation">3</div>
                    <div class="col text" id="dY-translation">4</div>
                </div>
            </div>
            
        </div>





        <!--Bootstrap js dependency-->
        <script src="../static/bootstrap/dist/js/bootstrap.min.js"></script>
        <!--Custom js dependency-->
        <script src="../static/responsive.js"></script>
        <script src="../static/virtual-joystick.js"></script>
        <script src="../static/script.js"></script>
	</body>
	
</html>
