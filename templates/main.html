<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPEFly Web Interface</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="page">
    <header >
        <ul class="barNavigation">
            <li><a href="/">CPEFly</a></li>
            <li><a href="/info">Info</a></li>
        </ul>
    </header>
    
    <main class="interface">
        <div class="sub">
            <a id="label">Données Nav</a>
        </div>
        <div class="sub">
            <a id="label">Flux Vidéo</a>
            <iframe src="http://<adresse_ip_raspberry>:5000/video_feed" width="640" height="480"></iframe>
        </div>
        <div class="sub" id="controller">
            <div class="controller-row">
                <a id="label">Slider Vitesse</a>
            </div>
            <div class="controller-row">
                <a id="label">Translation</a>
                <a id="dX-translation">dX: 0.0000</a>
                <a id="dY-translation">dY: 0.0000</a>
                <div class="joystick-translation"></div>
            </div>
            <div class="controller-row">
                <a id="label">Height</a>
                <a id="dX-height">dX: 0.0000</a>
                <a id="dY-height">dY: 0.0000</a>
                <div class="joystick-height"></div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 CPEFly. GNU GENERAL PUBLIC LICENSE.</p>
    </footer>
    <script src="../static/script.js" defer></script>
</body>
</html>
